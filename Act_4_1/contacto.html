<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container" style="width:400px;">
        <h3>Contacto</h3>
        <p>Deje una sugerencia e indique su correo electrónico</p>
        <form class="form">
            <div class="mb-3">
                <label class="form-label" for="nom">Nombre:</label>
                <input class="form-control" type="text" id="nom">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Correo electrónico:</label>
                <input class="form-control" type="email" id="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="sugerencia">Sugerencia:</label>
                <textarea class="form-control" id="sugerencia" style="height: 250px;"></textarea>
            </div>
            <div class="mb-3">
                <button onclick="procesar()" class="btn btn-primary" type="button">Enviar</button>
                <button class="btn btn-secondary" type="reset">Limpiar</button>
            </div>
        </form>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
